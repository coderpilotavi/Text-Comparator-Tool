<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Compare Tool</title>
  <script src="https://unpkg.com/diff-match-patch"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:ital,wght@1,600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="navbar-brand">
        <h3>Text Comparison</h3>
    </div>
  <div class="container">
    <h1>Text Compare Tool</h1>
    
    <div class="text-areas">
      <div>
        <h3>Text 1</h3>
        <div id="box1" class="editable" contenteditable="true" spellcheck="false" placeholder="Enter first text..."></div>
      </div>
      <div>
        <h3>Text 2</h3>
        <div id="box2" class="editable" contenteditable="true" spellcheck="false" placeholder="Enter second text..."></div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="compareTexts()" type="button" class="btn btn-success"><i class="fa-solid fa-not-equal"></i> Compare</button>
      <button onclick="clearTexts()" type="button" class="btn btn-success"><i class="fa-solid fa-delete-left"></i> Clear All</button>
      <button onclick="switchTexts()" type="button" class="btn btn-success"><i class="fa-solid fa-right-left"></i> Switch</button>
    </div>
  </div>
  <footer>
    <div class="footer">
        <a href="#">About</a>
        <a href="#">Feedback</a>
        <a href="#">Privacy</a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
